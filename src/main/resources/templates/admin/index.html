<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>FoodForum</title>
</head>
<body>

<!-- Include the header -->
<div th:replace="fragments :: header"></div>

<div class="d-flex flex-column vh-100 justify-content-center align-items-center">

    <div class="container w-75">
        <div class="row gap-3">
            <div class="rounded border shadow my-5 text-start col px-5"
                 th:onclick="|location.href='@{/admin/members}'|" style="cursor: pointer;">
                <h2 class="pt-3" >회원 관리</h2>
                <p class="text-muted">회원정보 관리</p>
            </div>

            <div class="rounded border shadow my-5 text-start col ms-auto px-5"
                 th:onclick="|location.href='@{/admin/restaurants}'|" style="cursor: pointer;">
                <h2 class="pt-3">식당 관리</h2>
                <p class="text-muted">식당정보 관리</p>
            </div>

            <div class="rounded border shadow my-5 text-start col ms-auto px-5"
                 th:onclick="|location.href='@{/admin/reviews}'|" style="cursor: pointer;">
                <h2 class="pt-3">리뷰 관리</h2>
                <p class="text-muted">리뷰정보 관리</p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>

</script>
</body>
</html>
