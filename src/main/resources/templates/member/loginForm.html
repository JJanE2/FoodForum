<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>FoodForum</title>
</head>
<body>

<div class="d-flex vh-100 justify-content-center align-items-center text-center">
  <div class="mb-3 border rounded shadow w-50">
    <form class="w-75 mx-auto" th:action="@{/login}" method="post">
      <p class="h2 mt-5">Food Forum</p>
      <p class="lead my-3">로그인 페이지</p>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="memberName" placeholder="Username" name="memberName" required/>
        <label for="memberName">아이디</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required/>
        <label for="password">비밀번호</label>
      </div>
      <div th:if="${loginError}">
        <p th:utext="${loginError}" th:style="'color: red;'"></p>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
        <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/member/new}'|">회원가입</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
